%rebase('base.html', naslov='Urejanje osebe')

<div class="jumbotron">
    <div class="container">    
        <form action="{{url('oseba_uredi_post', emso=oseba[0])}}", method="post">
            <div class="form group">
                <label for="nov_emso">EMÅ O</label>
                <select name="nov_emso">
                    <option selected="selected" value="{{oseba[0]}}">{{oseba[0]}}</option>
                    %for emso in emsoji:
                        <option value="{{emso[0]}}">{{emso[0]}}</option>
                    %end
                </select>
            </div>
            <div class="form-group">
                <label for="ime">Ime</label>
                <input id="ime" name="ime" type="text" class="form-control" placeholder="Ime" value="{{oseba[1]}}" required>
            </div>
            <div class="form-group">
                <label for="priimek">Priimek</label>
                <input id="priimek" name="priimek" type="text" class="form-control" placeholder="Priimek" value="{{oseba[2]}}" required>
            </div>
            <div class="form-group">
                <label for="rojstni_dan">Rojstni dan</label>
                <input id="rojstni_dan" name="rojstni_dan" type="text" class="form-control" placeholder="rojstni_dan" value="{{oseba[3]}}" required>
            </div>
            <div class="form group">
                <label for="ekipa">Ekipa</label>
                <select name="ekipa">
                    <option selected="selected" value="{{oseba[4]}}">{{oseba[4]}}</option>
                    %for ekipa in ekipe:
                        <option value="{{ekipa[0]}}">{{ekipa[0]}}</option>
                    %end
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Uredi osebo</button>
        </form>
    </div>
    </div>
