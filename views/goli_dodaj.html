%rebase('base.html', naslov='Dodajanje zadetka')

<div class="jumbotron">
    <div class="container">    
        <form action="{{url('goli_dodaj_post')}}", method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id_tekme">ID tekme</label>
                    <input id="id_tekme" name="id_tekme" type="text" class="form-control" placeholder="ID tekme">
                </div>
                <div class="form-group col-md-6">
                    <label for="strelec">Strelec</label>
                    <input id="strelec" name="strelec" type="text" class="form-control" placeholder="Strelec">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="podajalec">Podajalec</label>
                    <input id="podajalec" name="podajalec" type="text" class="form-control" placeholder="Podajalec">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj zadetek</button>
        </form>
    </div>
    </div>
