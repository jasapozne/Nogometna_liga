%setdefault('napaka', '')
%rebase('base.html', naslov='Seznam oseb', napaka=napaka)

<script>
    $(document).ready(function() {
      $('#tabela').DataTable( {
          "language": {
              "lengthMenu": "Prikaži _MENU_ vrstic na stran",
              "zeroRecords": "Na voljo ni izbranih podatkov.",
              "info": "Stran _PAGE_ od _PAGES_",
              "infoEmpty": "Ni podatkov.",
              "infoFiltered": "(filtered from _MAX_ total records)",
              "paginate": {
                "first": "Prva",
                "last": "Zadnja",
                "next": "Naslednja",
                "previous": "Predhodna"
              },
              "search": "Iskalnik:",
          },
          "columnDefs": [{target: 0, visible: false, searchable: false}]
        } );
    } );
  </script>

    

<div class="jumbotron" align="center">
    %if napaka:
        <div class="jumbotron" align="center">
        
        </div>
    %end
    <div class="input-group justify-content-center">
        <a class="btn btn-success" href="{{url('oseba_dodaj')}}">Dodaj osebo</a>
    </div>

        
    
    
    <br>
    <table id="tabela" class="table table-striped" align="center">
        <thead class="thead-dark">
            <tr>
                <th>EMŠO</th>
                <th>Ime</th>
                <th>Priimek</th>
                <th>Rojstni dan</th>
                <th>Ekipa</th>
                <th>Uredi</th>
            </tr>
        </thead>
        <tbody>
        %for (emso, ime, priimek, rojstni_dan, ekipa) in oseba:
            <tr>
                <td>{{emso}}</td>
                <td>{{ime}}</td>
                <td>{{priimek}}</td>
                <td>{{rojstni_dan}}</td>
                <td>{{ekipa}}</td>
                <td>
                    <div class="btn-group " role="group">
                        <form action="{{url('oseba_uredi_get', emso=emso)}}" method="get">
                            <button type="submit" class="btn btn-primary">Uredi</button>
                        </form>
                        <form action="{{url('oseba_odstrani', emso=emso)}}" method="post">
                            <button type="submit" class="btn btn-danger">Odstrani</button>
                        </form>
                    </div>
                </td>
            </tr>
        %end
        </tbody>
    </table>

</div>
