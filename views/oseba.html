%rebase('base.html', naslov='Seznam vseh oseb v ligi')

<body>


    <table cellpadding="0" cellspacing="0" border="1">
    <tr>
        <th>Ime</th>
        <th>Priimek</th>
        <th>Rojstni dan</th>
        <th>Ekipa</th>
    </tr>
    %for ( ime, priimek, rojstni_dan, ekipa) in oseba:
        <tr>
            <td>{{ime}}</td>
            <td>{{priimek}}</td>
            <td>{{rojstni_dan}}</td>
            <td>{{ekipa}}</td>
        </tr>
    %end
    </table>

    <br>

    <div class="container" align="center">
        <input class="btn btn-secondary" value="Nazaj" onclick="history.back()">
    </div>
</body>
