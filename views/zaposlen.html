%rebase('base.html', naslov='Seznam zaposlenih v ligi')

    <h2>Seznam zaposlenih v ligi</h2>

    <table cellpadding="0" cellspacing="0" border="1">
    <tr>
        <th>EMŠO</th>
        <th>Delovno mesto</th>
        <th>Plača</th>
    </tr>
    %for (delovno_mesto, placa, emso) in zaposlen:
        <tr>
            <td>{{emso}}</td>
            <td>{{delovno_mesto}}</td>
            <td>{{placa}}</td>
        </tr>
    %end
    </table>

    <br>

    <form>
        <input type="button" value="Nazaj" onclick="history.back()">
    </form>
