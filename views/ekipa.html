%rebase('base.html', naslov='Seznam ekip')

<div class="jumbotron" align="center">
    <div class="input-group justify-content-center">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Iskanje" title="Vnesi besedo">
        <div class="input-group-append ">
            <button type="submit" class="btn btn-success">Dodaj ekipo</button>
            <button type="submit" class="btn btn-danger">Odstrani ekipo</button>
        </div>
    </div>
    
    <br>
    <table class="table table-striped" id="myTable" align="center">
        <thead class="thead-dark">
            <tr>
                <th>
                    Ekipa
                </th>
                <th>
                    Stadion
                </th>
                <th>
                    Mesto
                </th>
            </tr>
        </thead>
        %for (ime, stadion, mesto) in ekipa:
            <tr>
                <td>{{ime}}</td>
                <td>{{stadion}}</td>
                <td>{{mesto}}</td>
            </tr>
        %end
    </table>
</div>

<br>
<div class="container" align="center">
    <input class="btn btn-secondary" value="Nazaj" onclick="history.back()">
</div>
