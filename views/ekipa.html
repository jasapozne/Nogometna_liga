%setdefault('napaka', '')
%rebase('base.html', naslov='Seznam ekip', napaka=napaka)

<script>
    $(document).ready(function() {
      $('#tabela').DataTable( {
          "language": {
              "lengthMenu": "Prika≈æi _MENU_ vrstic na stran",
              "zeroRecords": "Na voljo ni izbranih podatkov.",
              "info": "Stran _PAGE_ od _PAGES_",
              "infoEmpty": "Ni podatkov.",
              "infoFiltered": "(filtered from _MAX_ total records)",
              "paginate": {
                "first": "Prva",
                "last": "Zadnja",
                "next": "Naslednja",
                "previous": "Predhodna"
              },
              "search": "Iskalnik:",
          }
        } );
    } );
  </script>

    

<div class="jumbotron" align="center">
    %if napaka:
        <div class="jumbotron" align="center">
        
        </div>
    %end
    <div class="input-group justify-content-center">
        <a class="btn btn-success" href="{{url('ekipa_dodaj')}}">Dodaj ekipo</a>
    </div>

        
    
    
    <br>
    <table id="tabela" class="table table-striped" align="center">
        <thead class="thead-dark">
            <tr>
                <th>
                    Ekipa
                </th>
                <th>
                    Stadion
                </th>
                <th>
                    Mesto
                </th>
                <th>
                    Urejanje
                </th>
            </tr>
        </thead>
        <tbody>
        %for (ime, stadion, mesto) in ekipa:
            <tr>
                <td>{{ime}}</td>
                <td>{{stadion}}</td>
                <td>{{mesto}}</td>
                <td>
                    <div class="btn-group " role="group">
                        <form action="{{url('ekipa_uredi_get', ime=ime)}}" method="get">
                            <button type="submit" class="btn btn-primary">Uredi</button>
                        </form>
                        <form action="{{url('ekipa_odstrani', ime=ime)}}" method="post">
                            <button type="submit" class="btn btn-danger">Odstrani</button>
                        </form>
                    </div>
                </td>
            </tr>
        %end
        </tbody>
    </table>

</div>
