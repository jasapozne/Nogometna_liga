%rebase('base.html', naslov='Seznam vseh odigranih tekem v ligi')

    <table cellpadding="0" cellspacing="0" border="1">
    <tr>
        <th>ID tekme</th>
        <th>Domača ekipa</th>
        <th>Gostujoča ekipa</th>
        <th>Goli domači</th>
        <th>Goli gosti</th>
    </tr>
    %for (id_tekme, domaca_ekipa, tuja_ekipa, goli_domace, goli_tuje) in tekma:
        <tr>
            <td>{{id_tekme}}</td>
            <td>{{domaca_ekipa}}</td>
            <td>{{tuja_ekipa}}</td>
            <td>{{goli_domace}}</td>
            <td>{{goli_tuje}}</td>
        </tr>
    %end
    </table>

    <br>

    <form>
        <input type="button" value="Nazaj" onclick="history.back()">
    </form>
