%rebase('base.html', naslov='Prijava')

<div class="jumbotron">
<div class="container">    
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="emso">EMŠO</label>
                <input type="number" class="form-control" id="emso" name="emso" placeholder="EMŠO">
            </div>
            <div class="form-group col-md-6">
                <label for="uporabnisko_ime">Uporabniško ime</label>
                <input id="uporabnisko_ime" name="uporabnisko_ime" type="text" class="form-control", placeholder="Uporabniško ime">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="geslo">Geslo</label>
                <input id="geslo" name="geslo" type="password" class="form-control" placeholder="Geslo">
            </div>
            <div class="form-group col-md-6">
                <label for="geslo2"> Ponovno Geslo</label>
                <input id="geslo2" name="geslo2" type="password" class="form-control" placeholder="Ponovno geslo">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Prijava</button>
    </form>
</div>
</div>
