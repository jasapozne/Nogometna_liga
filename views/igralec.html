<html>
<head>
    <title>Igralci</title>
</head>
<p>
    <a href="../"><button>Domov</button></a>
    <a href="/ekipa"><button>Ekipe</button></a>
    <a href="/oseba"><button>Seznam vseh oseb v ligi</button></a>
    <a href="/igralec"><button>Igralci</button></a>
    <a href="/zaposlen"><button>Zaposleni</button></a>
    <a href="/tekma"><button>Tekme</button></a>
    <a href="/goli"><button>Seznam golov</button></a>
 </p>
<body>
    <h2>Seznam igralcev</h2>

    <table cellpadding="0" cellspacing="0" border="1">
    <tr>
        <th>EMŠO</th>
        <th>Pozicija</th>
        <th>Višina</th>
        <th>Teža</th>
        <th>Začetek pogodbe</th>
        <th>Konec pogodbe</th>
        <th>Vrednost</th>
    </tr>
    %for (pozicija, visina, teza, zacetek_pogodbe, konec_pogodbe, vrednost, emso) in igralec:
        <tr>
            <td>{{emso}}</td>
            <td>{{pozicija}}</td>
            <td>{{visina}}</td>
            <td>{{teza}}</td>
            <td>{{zacetek_pogodbe}}</td>
            <td>{{konec_pogodbe}}</td>
            <td>{{vrednost}}</td>
        </tr>
    %end
    </table>

    <br>

    <form>
        <input type="button" value="Nazaj" onclick="history.back()">
    </form>
</body>
