%rebase('base.html', naslov='Seznam igralcev')

    <table cellpadding="0" cellspacing="0" border="1">
    <tr>
        <th>EMŠO</th>
        <th>Pozicija</th>
        <th>Višina</th>
        <th>Teža</th>
        <th>Začetek pogodbe</th>
        <th>Konec pogodbe</th>
        <th>Vrednost</th>
    </tr>
    %for (pozicija, visina, teza, zacetek_pogodbe, konec_pogodbe, vrednost, emso) in igralec:
        <tr>
            <td>{{emso}}</td>
            <td>{{pozicija}}</td>
            <td>{{visina}}</td>
            <td>{{teza}}</td>
            <td>{{zacetek_pogodbe}}</td>
            <td>{{konec_pogodbe}}</td>
            <td>{{vrednost}}</td>
        </tr>
    %end
    </table>

    <br>

    <form>
        <input type="button" value="Nazaj" onclick="history.back()">
    </form>
