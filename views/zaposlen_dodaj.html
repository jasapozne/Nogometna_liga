%rebase('base.html', naslov='Dodajanje zaposlenega')

<div class="jumbotron">
    <div class="container">    
        <form action="{{url('zaposlen_dodaj_post')}}", method="post">
            <div class="form-group col-mb-3">
                <label for="nov_emso">EMŠO</label>
                <input id="nov_emso" name="nov_emso" type="number" class="form-control" placeholder="EMŠO" required="required">
            </div>
            <div class="form-group col-mb-3">
                <label for="delovno_mesto">Delovno mesto</label>
                <input id="delovno_mesto" name="delovno_mesto" type="text" class="form-control" placeholder="Delovno mesto" required="required">
            </div>
            <div class="form-group col-mb-3">
                <label for="placa">Plača</label>
                <input id="placa" name="placa" type="text" class="form-control" placeholder="Plača" required="required">
            </div>
            <button type="submit" class="btn btn-primary">Dodaj zaposlenega</button>
        </form>
    </div>
    </div>
