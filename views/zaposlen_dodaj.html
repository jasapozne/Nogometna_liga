%setdefault('napaka', '')
%rebase('base.html', naslov='Dodajanje zaposlenega')

<div class="jumbotron">
    <div class="container">    
        <form action="{{url('zaposlen_dodaj_post')}}", method="post">
            <div class="form group">
                <label for="emso">EMŠO:</label>
                <select name="emso">
                    %for emso in emsoji:
                        <option value="{{emso[0]}}">{{emso[0]}}</option>
                    %end
                </select>
            </div>
            <div class="form-group col-mb-3">
                <label for="delovno_mesto">Delovno mesto:</label>
                <input id="delovno_mesto" name="delovno_mesto" type="text" class="form-control" placeholder="Delovno mesto" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Polje je obvezno!')">
            </div>
            <div class="form-group col-mb-3">
                <label for="placa">Plača:</label>
                <input id="placa" name="placa" type="text" class="form-control" placeholder="Plača v EUR" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Polje je obvezno!')">
            </div>
            <button type="submit" class="btn btn-primary">Dodaj zaposlenega</button>
        </form>
    </div>
    </div>
