%setdefault('napaka', '')
%rebase('base.html', naslov='Registracija', napaka=napaka)

<div class="jumbotron">
    <div class="container">    
        <form action="{{url('registracija_post')}}" method="post" autocomplete="off">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="emso">EMŠO:</label>
                    <input id="emso" name="emso" type="number" class="form-control" placeholder="EMŠO" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="uporabnisko_ime">Uporabniško ime:</label>
                    <input id="uporabnisko_ime" name="uporabnisko_ime" type="text" class="form-control", placeholder="Uporabniško ime" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="geslo">Geslo:</label>
                    <input id="geslo" name="geslo" type="password" class="form-control" placeholder="Geslo" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="geslo2"> Ponovno Geslo:</label>
                    <input id="geslo2" name="geslo2" type="password" class="form-control" placeholder="Ponovno geslo" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registracija</button>
        </form>
    </div>
</div>
