%setdefault('napaka', '')
%rebase('base.html', napaka=napaka, naslov='Urejanje igralca')

<div class="jumbotron">
    <div class="container">    
        <form action="{{url('igralec_uredi_post', emso=igralec[6])}}", method="post">
            <div class="form-group">
                <label for="novi_emso">EMŠO:</label>
                <select name="novi_emso">
                    <option selected="selected" value="{{igralec[6]}}">{{igralec[6]}}</option>
                    %for (pozicija, visina, teza, vrednost, zacetek_pogodbe, konec_pogodbe, emso) in igralci:
                        <option value="{{emso}}">{{emso}}</option>
                    %end
                </select>
            </div>
            <div class="form-group">
                <label for="pozicija">Pozicija:</label>
                <select name="pozicija">
                    <option selected="selected" value="{{igralec[0]}}">{{igralec[0]}}</option>
                    %for pozicija in pozicije:
                        <option value="{{pozicija[0]}}">{{pozicija[0]}}</option>
                    %end
                </select>
            </div>
            <div class="form-group">
                <label for="visina">Višina:</label>
                <input id="visina" name="visina" type="text" class="form-control" placeholder="Višina" value="{{igralec[1]}}" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Polje je obvezno!')">
            </div>
            <div class="form-group">
                <label for="teža">Teža:</label>
                <input id="teza" name="teza" type="number" class="form-control" placeholder="Teža" value="{{igralec[2]}}" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Polje je obvezno!')">
            </div>
            <div class="form-group">
                <label for="vrednost">Vrednost:</label>
                <input id="vrednost" name="vrednost" type="text" class="form-control" placeholder="Plača v EUR" value="{{igralec[3]}}" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Polje je obvezno!')">
            </div>
            <div class="form-group">
                <label for="zacetek_pogodbe">Začetek pogodbe:</label>
                <input id="zacetek_pogodbe" name="zacetek_pogodbe" type="date" class="form-control" placeholder="Začetek pogodbe" value="{{igralec[4]}}" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Polje je obvezno!')">
            </div>
            <div class="form-group">
                <label for="konec_pogodbe">Konec pogodbe:</label>
                <input id="konec_pogodbe" name="konec_pogodbe" type="date" class="form-control" placeholder="Konec pogodbe" value="{{igralec[5]}}" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Polje je obvezno!')">
            </div>

            <button type="submit" class="btn btn-primary">Uredi igralca</button>
        </form>
    </div>
    </div>
